<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="Sell-Body">
    






    <div class="Sell-wrapper">
      <div class="Sell-Content">
          <img src="images/Shopimage/shopbanner.png" alt="shopbanner" width="250px" height="250px">
          <div class="Order-Action">
              <img src="images/Shopimage/shopingIcon.png" alt="shopingIcon" width="100px" height="100px" srcset="">
              <form>
                  <label class="lebelId">Order Item:</label>
                  <input type="number" id="OrderNumber"/>
                  <label class="lebelId">Location:</label>
                  <select class="select-id">
                      <option value="Dhaka">Dhaka</option>
                      <option value="Khulna">Khulna</option>
                      <option value="Rajshahi">Rajshahi</option>
                      <option value="Sylhet">Sylhet</option>
                      <option value="Mymensingh">Mymensingh</option>
                  </select>
                  <label class="lebelId">Payment:</label>
                  <select>
                      <option value="Bikash">Bikash</option>
                      <option value="Nagad">Nagad</option>
                      <option value="Roket">Roket</option>
                      <option value="Sure Cash">Sure Cash</option>
                      <option value="Cash">Cash</option>
                  </select>
                  <input type="submit" value="Confirm"/>
              </form>
          </div>
      </div>
    </div>



    




    <script src="js/script.js"></script>
</body>
</html>
